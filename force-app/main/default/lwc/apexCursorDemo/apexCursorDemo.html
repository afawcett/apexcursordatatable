<template>
    <lightning-card title="Infinite Loading" icon-name="standard:account">
        <div class="datatable-container" style="height:300px;">
            <lightning-datatable
                key-field="Id"
                data={records}
                onloadmore={onLoadMoreRecords}
                columns={columns}
                enable-infinite-loading={hasMore}
                hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
            <!-- Infinite Symbol Overlay -->
            <div class="infinite-symbol">âˆž</div>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>        
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>{error}</h2>
            </div>
        </template>
        <div class="slds-box slds-theme_info slds-m-top_medium">
            <h4 class="slds-text-heading_small">Debug Info:</h4>
            <p>Loaded Records: {records.length}</p>
            <p>Total Records: {totalRecords}</p>
            <p>Has More: {hasMore}</p>
        </div>
    </lightning-card>
</template>
